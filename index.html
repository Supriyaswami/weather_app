<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      color: #222;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s, color 0.3s;
    }

    body.dark {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    .app-container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 8px 30px 60px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .clock {
      font-size: 1.2rem;
      font-weight: 600;
    }

    #darkModeToggle {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #darkModeToggle:hover {
      transform: scale(1.2);
    }

    .search-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .search-section input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .search-section button {
      padding: 10px 15px;
      border: none;
      background: #2f80ed;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-section button:hover {
      background: #1366d6;
    }

    .weather-section {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .weather-section h2 {
      font-size: 2rem;
    }

    .weather-section p {
      margin: 0.3rem 0;
      font-size: 1.1rem;
    }

    #weatherResult img {
      width: 80px;
      height: 80px;
    }

    .extras {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .extra-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .extra-card:hover {
      transform: translateY(-4px);
    }

    .history {
      margin-top: 2rem;
    }

    .history ul {
      list-style: none;
      padding-left: 0;
    }

    .history li {
      padding: 5px 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .history li:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark .app-container,
    body.dark .weather-section,
    body.dark .extra-card,
    body.dark .history li {
      background-color: rgba(30, 30, 30, 0.6);
      color: #fff;
    }

    @media screen and (max-width: 600px) {
      .search-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-title">
        <img src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png" alt="Weather" class="logo">
        <h1>Weather</h1>
      </div>
      <div class="clock" id="clock">--:--</div>
      <button id="darkModeToggle">üåô</button>
    </header>
    <div class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
      <button onclick="getLocationWeather()">üìç My Location</button>
    </div>
    <div class="weather-section">
      <div id="weatherResult"></div>
    </div>
    <div class="extras">
      <div class="extra-card" id="humidityCard">üíß Humidity: --%</div>
      <div class="extra-card" id="windCard">üí® Wind: -- km/h</div>
      <div class="extra-card" id="sunriseCard">üåÖ Sunrise: --</div>
      <div class="extra-card" id="sunsetCard">üåá Sunset: --</div>
    </div>
    <div class="history">
      <h3>Recent Searches</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const apiKey = "2f6277de64499a11e2ecf80b7b5555f0"; // Replace with your OpenWeatherMap API key

    // Real-time clock
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }, 1000);

    const weatherResult = document.getElementById("weatherResult");
    const historyList = document.getElementById("historyList");

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return alert("Please enter a city name.");
      fetchWeatherByCity(city);
    }

    async function fetchWeatherByCity(city) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const data = await res.json();
        if (data.cod !== 200) throw new Error(data.message);
        updateUI(data);
        updateHistory(city);
        updateBackground(data.weather[0].main);
      } catch (err) {
        weatherResult.innerHTML = `<p style="color: red;">‚ùå ${err.message}</p>`;
      }
    }

    async function fetchWeatherByLocation(lat, lon) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
        const data = await res.json();
        updateUI(data);
        updateBackground(data.weather[0].main);
      } catch (err) {
        weatherResult.innerHTML = `<p style="color: red;">‚ùå ${err.message}</p>`;
      }
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            localStorage.setItem("userLocation", JSON.stringify({ latitude, longitude }));
            fetchWeatherByLocation(latitude, longitude);
          },
          () => alert("Location permission denied.")
        );
      } else {
        alert("Geolocation is not supported.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem("darkMode");
      if (savedMode === "on") document.body.classList.add("dark");

      const storedLocation = localStorage.getItem("userLocation");
      if (storedLocation) {
        const { latitude, longitude } = JSON.parse(storedLocation);
        fetchWeatherByLocation(latitude, longitude);
      } else {
        getLocationWeather();
      }

      renderHistory();
    });

    function updateUI(data) {
      const { name, main, weather, wind, sys } = data;
      const condition = weather[0].main;
      const sunrise = new Date(sys.sunrise * 1000).toLocaleTimeString();
      const sunset = new Date(sys.sunset * 1000).toLocaleTimeString();

      weatherResult.innerHTML = `
        <h2>${name}</h2>
        <p>üå°Ô∏è Temperature: ${main.temp} ¬∞C</p>
        <p>‚òÅÔ∏è Condition: ${condition}</p>
      `;

      document.getElementById("humidityCard").innerHTML = `üíß Humidity: ${main.humidity}%`;
      document.getElementById("windCard").innerHTML = `üí® Wind: ${wind.speed} km/h`;
      document.getElementById("sunriseCard").innerHTML = `üåÖ Sunrise: ${sunrise}`;
      document.getElementById("sunsetCard").innerHTML = `üåá Sunset: ${sunset}`;
    }

    function updateBackground(condition) {
      const body = document.body;
      const c = condition.toLowerCase();

      if (c.includes("clear")) body.style.background = "linear-gradient(to right, #fceabb, #f8b500)";
      else if (c.includes("cloud")) body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
      else if (c.includes("rain")) body.style.background = "linear-gradient(to right, #00c6fb, #005bea)";
      else if (c.includes("snow")) body.style.background = "linear-gradient(to right, #e6dada, #274046)";
      else if (c.includes("thunderstorm")) body.style.background = "linear-gradient(to right, #3a6186, #89253e)";
      else body.style.background = "linear-gradient(to right, #56ccf2, #2f80ed)";
    }

    function updateHistory(city) {
      let history = JSON.parse(localStorage.getItem("weatherHistory")) || [];
      history = [city, ...history.filter(c => c.toLowerCase() !== city.toLowerCase())].slice(0, 3);
      localStorage.setItem("weatherHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("weatherHistory")) || [];
      historyList.innerHTML = "";
      history.forEach(city => {
        const li = document.createElement("li");
        li.textContent = city;
        li.onclick = () => {
          document.getElementById("cityInput").value = city;
          getWeather();
        };
        historyList.appendChild(li);
      });
    }

    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark ? "on" : "off");
    });
  </script>
</body>
</html>
